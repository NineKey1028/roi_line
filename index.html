<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ROI 繪製工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

</head>
<body>
    <h1>ROI 繪製工具</h1>
    <div>
        <label for="cameraCount">選擇鏡頭數量（2-9）：</label>
        <select id="cameraCount">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <button id="splitScreenBtn">分割畫面</button>
    </div>
    <div>
        <button id="loadVideoBtn">導入影片</button>

        <button id="importImagesBtn">導入原始鏡頭片</button>
        <button id="exportROIBtn">導出 ROI</button>
        <button id="undoROIBtn">↶</button>
        <button id="redoROIBtn">↷</button>
        <button id="toggleSelectModeBtn">↖︎</button>
        <button id="lineToolBtn">╲</button>
        <button id="polygonToolBtn">⭔</button>
        <button id="squareToolBtn">■</button>
        <button id="nextROIBtn">下一個 ROI</button>
        <input type="color" id="colorPicker" value="#ff0000">
        <input type="file" id="imageFiles" accept="image/*" multiple style="display: none;">

        <button id="saveBtn">💾</button>
        <button id="loadBtn">讀取💾</button>
    </div>
    <div id="videoContainer">
        <video id="video"></video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- 新增的控制器區塊 -->
    <div id="controlsContainer">
        <button id="playPauseControl">⏸</button>
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        <input type="range" id="timeSlider" min="0" value="0">
        <span id="tooltip" class="tooltip"></span>
        <label for="speedControl">速度：</label>
        <select id="speedControl">
            <option value="2">2.0 x</option>
            <option value="1.5">1.5 x</option>
            <option value="1" selected>1.0 x</option>
            <option value="0.5">0.5 x</option>
            <option value="0.25">0.25 x</option>
            
            
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
